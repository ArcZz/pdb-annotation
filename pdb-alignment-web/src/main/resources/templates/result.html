<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Results:</title>
</head>
<body>
	<h1 layout:fragment="header">Blast Results : View all</h1>
	<div layout:fragment="content" class="container">
	<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Some Success message</div>
		<table class="table table-bordered table-striped">	
			<thead>
				<tr>
					<td>ID</td>
					<td>PDB</td>
					<td>Chain</td>
					<td>Segment</td>
					<td>PDBFrom</td>
					<td>PDBTo</td>
					<td>SeqFrom</td>
					<td>SeqTo</td>
					<td>Evalue</td>
					<td>Bitscore</td>
					<td>Identity</td>
					<td>identityP</td>
					<td>Mapped Residue</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${residues.empty}">
					<td colspan="12">No results</td>
				</tr>
				<tr th:each="residue : ${residues}">
					<td th:text="${residue.alignmentId}">1</td>					
					<td th:text="${residue.pdbId}">1</td>
					<td th:text="${residue.chain}">1</td>
					<td th:text="${residue.pdbSeg}">1</td>
					<td th:text="${residue.pdbFrom}">1</td>
					<td th:text="${residue.pdbTo}">1</td>
					<td th:text="${residue.seqFrom}">1</td>
					<td th:text="${residue.seqTo}">1</td>
					<td th:text="${residue.evalue}">1</td>
					<td th:text="${residue.bitscore}">1</td>
					<td th:text="${residue.identity}">1</td>
					<td th:text="${residue.identp}">1</td>
					<td th:text="${residue.residueNum}">1</td>
					<td th:text="${residue.residueName}">1</td>					
				</tr>			
			</tbody>
		</table>
		<a href="/input">Submit another sequence</a>
	</div>
</body>
</html>
